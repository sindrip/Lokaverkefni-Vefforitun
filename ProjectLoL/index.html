<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/styles.css">
    <!--script type="text/javascript" src="https://www.google.com/jsapi"></script-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://www.google.com/jsapi?autoload=
  {'modules':[{'name':'visualization','version':'1.1','packages':
  ['corechart']}]}"></script>
    <title></title>
  </head>
  <body>
    <div class="input" id="input">
      <div class="inputItem">
        <label for="files" class="custom-file-upload">
          Select files
        </label>
        <input id="files" type='file' accept='text/plain' multiple><br>
        <div id="tooltip">
          <span class="tooltiptext">Select your R3D files. They can be found under '\Riot Games\League of Legends\Logs\Game - R3d Logs'.</span>
        </div>
      </div>
    </div>
    <div class="process hide" id="process">
      <div id="container"></div>
      <p>
        Processing files
        <span class="loadingdots" id="loadingdots1">.</span>
        <span class="loadingdots" id="loadingdots2">.</span>
        <span class="loadingdots" id="loadingdots3">.</span>
      </p>

    </div>
    <div class="display hide" id="display">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">

        </div>
        <div class="clearfix"></div>
        <div id="graph" class="col-md-6">
          <p id="summonername"></p>
          <input type="button" value="Hour" id="hourButton" >
          <input type="button" value="Day" id="dayButton" >
          <input type="button" value="MonthDay" id="monthDayButton" >
          <input type="button" value="Month" id="monthButton" >
          <input type="button" value="Year" id="yearButton" >
          <input type="button" value="All" id="allButton" >
          <div id="chart_div1" class="chart" ></div>
        </div>
        <div class="col-md-6">
          <div id="chart_div2" class="chart"></div>
        </div>
      </div>
      <div class="output-html" id='output-html'></div>
    </div>

    <script src="dist/ProgressBar.js"></script>
    <script src="dist/Display.js"></script>
    <script src="dist/Process.js"></script>
    <script src="dist/ReadAndFilter.js"></script>
  </body>
</html>
